<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Robot Keyboard Control</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
        }

        aside {
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 1rem;
        }

        main>div {
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 1rem;
        }

        kbd {
            background-color: #000;
            color: azure;
            padding: 4px 8px;
            border-radius: 4px;
        }

        input {
            font-size: 16px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <h1>Robot Controller</h1>
    <p>Enter robot IP: <input id="ip" type="text" placeholder="normally, 192.168.0.15" /></p>
    <main>
        <aside>
            <h2>Controls</h2>
            <p>Use <kbd>W/A/S/D</kbd> or <kbd>Z/Q/S/D</kbd> to move</p>
            <p>Press <kbd>G</kbd> to stop</p>
            <p>Press <kbd>C</kbd> to test connection</p>
        </aside>
        <div class="info">
            <h2>Info</h2>
            <p>Status: <span id="status">Waiting for connection...</span></p>
        </div>
        <div class="output">
            <h2>Duck Log</h2>
        </div>
    </main>

    <script>
        const statusDisplay = document.getElementById("status");
        const ipInput = document.getElementById("ip");

        document.addEventListener("keydown", function (e) {
            const ip = ipInput.value.trim();
            if (!ip) {
                ip = "192.168.0.15";
                statusDisplay.textContent = "Enter robot IP";
                return;
            }

            const key = e.key.toLowerCase();
            let command = "";
            let label = "";

            switch (key) {
                case "w":
                case "z":
                    command = "forward"; break;
                case "s":
                    command = "back"; break;
                case "a":
                case "q":
                    command = "left"; break;
                case "d":
                    command = "right"; break;
                case "g":
                    command = "stop"; break;
                case "c":
                    command = ""; break;
                default:
                    return; // ignore other keys
            }

            fetch(`http://${ip}/${command}`)
                .then(res => res.text())
                .then(text => {
                    statusDisplay.textContent = text;
                })
                .catch(err => {
                    console.error(err);
                    statusDisplay.textContent = "Failed to connect";
                });
        });
    </script>

</body>

</html>
